            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary filtrobotao" type="button">Filtrar</button>
                </div>
                <input type="text" class="form-control" id='inpFiltro' placeholder="Search..." onkeyup="filter2()">
            </div>
        </div>
        <div class="filtro col-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text labMes" for="selMes">Mês</label>
                </div>
                <select class="custom-select" id="selMes">
                    <option selected value="00"></option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
        </div>
        <div class="filtro col-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text labSemana" for="selSemana">Semana</label>

                <select class="custom-select" id="selSemana">

                    <option value="1">1ª Semana</option>
                    <option value="2">2ª Semana</option>
                    <option value="3">3ª Semana</option>
                    <option value="4">4ª Semana</option>
                </select>
            </div>
        </div>
        <div class="filtro col-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text labData">Data</span>
                    </div>
                    <input type="date" id="inpData" class="form-control" onkeyup="filter2()">
                </div>
        </div>
    </div>
